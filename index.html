<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Chat Box</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: bounce 2s infinite;
        }
        #chat-container {
            width: 90%;
            max-width: 700px;
            height: 400px;
            background-color: #111;
            border: 3px dashed #fff;
            border-radius: 15px;
            overflow-y: auto;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        #messages {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #messages li {
            background-color: #222;
            padding: 10px;
            margin: 8px 0;
            border-radius: 10px;
            word-wrap: break-word;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }
        #messages li.other {
            background-color: #333;
            margin-right: 20%;
        }
        #messages li.you {
            background-color: #444;
            margin-left: 20%;
            text-align: right;
        }
        #name-input, #message-input {
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 8px;
            margin: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        #name-input:focus, #message-input:focus {
            border-color: #ccc;
            outline: none;
        }
        #send-btn {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        #send-btn:hover {
            background-color: #ddd;
            transform: scale(1.1);
        }
        .username {
            font-weight: bold;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h1>Chat-o-Tron 3000</h1>
    <input type="text" id="name-input" placeholder="Pick a cool name!" maxlength="20">
    <div id="chat-container">
        <ul id="messages"></ul>
    </div>
    <input type="text" id="message-input" placeholder="Say something fun!" maxlength="100">
    <button id="send-btn">Blast Off!</button>

    <script>
        const nameInput = document.getElementById('name-input');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const messagesList = document.getElementById('messages');
        const chatContainer = document.getElementById('chat-container');
        const maxMessages = 10;

        // Store username colors in an object
        const usernameColors = {};

        // Generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const name = nameInput.value.trim();
            const message = messageInput.value.trim();

            if (!name || !message) {
                alert('Gimme a name and a message, pal!');
                return;
            }

            // Assign a color to the username if it doesn't have one
            if (!usernameColors[name]) {
                usernameColors[name] = getRandomColor();
            }

            const li = document.createElement('li');
            const isYou = name === nameInput.value.trim(); // Check if this is your message
            li.className = isYou ? 'you' : 'other';
            li.innerHTML = `<span class="username" style="color: ${usernameColors[name]}">${name}</span>: ${message}`;
            messagesList.appendChild(li);

            // Limit to 10 messages
            while (messagesList.children.length > maxMessages) {
                messagesList.removeChild(messagesList.firstChild);
            }

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Clear message input
            messageInput.value = '';
        }
    </script>
</body>
</html>
